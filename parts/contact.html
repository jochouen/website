<div class="contact" show>
	<h1>CONTACT</h1>
	<div class="form">
		<form method="post" name="userInfo">
          <div class="form-group">
            <label for="recipient-name" class="control-label">お名前<span>*</span></label>
            <input type="text" class="form-control" name="userName" ng-model="userName" required>
            <p class="error" ng-show="userInfo.userName.$error.required && isPost">※お名前を入力してください。</p>
          </div>
          <div class="form-group">
            <label for="recipient-name" class="control-label">フリガナ<span>*</span></label>
            <input type="text" class="form-control" ng-pattern="/^[ぁ-んァ-ン]*$/" name="userNameF" ng-model="userNameF" required>
          	<p class="error" ng-show="userInfo.userNameF.$error.required && isPost">※フリガナを入力してください。</p>
          	<p class="error" ng-show="userInfo.userNameF.$error.pattern">※フリガナを正しく入力してください。</p>
          </div>
          <div class="form-group">
            <label for="recipient-name" class="control-label">メール<span>*</span></label>
            <input type="email" class="form-control" name="email" ng-model="email" required>
			<p class="error" ng-show="(userInfo.email.$error.required && userInfo.email.$dirty) || (userInfo.email.$error.required && isPost)">※メールアドレスを入力してください。</p>		
            <p class="error" ng-show="userInfo.email.$error.email">※メールアドレスを正しく入力してください。</p>
          </div>
          <div class="form-group">
            <label for="recipient-name" class="control-label">電話番号<span>*</span></label>
            <input type="text" class="form-control" ng-pattern="/^[0-9]*$/" name="phone" ng-model="phone" required>
          	<p class="error" ng-show="userInfo.phone.$error.required && isPost">※電話番号を入力してください。</p>
          	<p class="error" ng-show="userInfo.phone.$error.pattern">※電話番号を正しく入力してください。</p>
          </div>
          <div class="form-group">
            <label for="message-text" class="control-label">メッセージ</label>
            <textarea class="form-control" name="message"></textarea>
          </div>

          <center><button type="button" ng-click="post()" class="btn btn-primary" >送信</button></center>
        </form>
	</div>
</div>
